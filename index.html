<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시간표 제작 시스템</title>
    <meta name="description" content="PC 환경에 최적화된 전문적인 시간표 제작 도구">
    <meta name="keywords" content="시간표, 제작, 학교, 교사, 과목, 자동생성">
    <meta name="author" content="시간표 제작 시스템">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://csi515.github.io/timetable_producer/">
    <meta property="og:title" content="시간표 제작 시스템">
    <meta property="og:description" content="PC 환경에 최적화된 전문적인 시간표 제작 도구">
    <meta property="og:image" content="https://csi515.github.io/timetable_producer/og-image.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://csi515.github.io/timetable_producer/">
    <meta property="twitter:title" content="시간표 제작 시스템">
    <meta property="twitter:description" content="PC 환경에 최적화된 전문적인 시간표 제작 도구">
    <meta property="twitter:image" content="https://csi515.github.io/timetable_producer/og-image.png">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
        }

        /* 로딩 스피너 */
        .loading-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loading-text {
            color: white;
            font-size: 18px;
            margin-top: 20px;
            text-align: center;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-container.hidden {
            opacity: 0;
            pointer-events: none;
        }

        /* GitHub Pages 배포를 위한 기본 스타일 */
        #root {
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <!-- 로딩 화면 -->
    <div id="loading" class="loading-container">
        <div>
            <div class="loading-spinner"></div>
            <div class="loading-text">시간표 제작 시스템 로딩 중...</div>
        </div>
    </div>

    <!-- React 앱 루트 -->
    <div id="root"></div>

    <!-- 번들 스크립트 로드 - GitHub Pages용 경로 -->
    <script src="bundle.js"></script>
    
    <!-- 로딩 화면 숨기기 -->
    <script>
        window.addEventListener('load', function() {
            setTimeout(function() {
                const loading = document.getElementById('loading');
                if (loading) {
                    loading.classList.add('hidden');
                    setTimeout(function() {
                        loading.style.display = 'none';
                    }, 500);
                }
            }, 1000);
        });
    </script>
</body>
</html>
